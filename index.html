<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>RECIPE FINDER</h1>
    <form id="search-form">
      <div class="input-wrapper">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a recipe..."
          autocomplete="off"
        >
        <span id="error-tooltip" class="error-tooltip hidden">Please enter a search term</span>
      </div>
      <button type="submit">Search</button>
    </form>
    <a href="#" id="clear-btn" class="clear-link">Clear results</a>

    <div id="empty-state" class="empty-state">
      <div class="empty-emojis">
        <span class="emoji emoji-1">ğŸ³</span>
        <span class="emoji emoji-2">ğŸ¥</span>
        <span class="emoji emoji-3">ğŸ°</span>
      </div>
      <p class="empty-text">What are we cooking today?</p>
      <p class="empty-hint">Search for a recipe to get started!</p>
    </div>
    <section id="results" class="results hidden"></section>
    <section id="recipe-detail" class="recipe-detail hidden"></section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
